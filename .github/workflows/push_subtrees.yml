name: Push gaze-ocr and screen-ocr git subtrees

on:
  push:
    branches:
      - main

jobs:
  push-subtrees:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Configure Git User
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Push screen-ocr
        run: |
          git subtree push --prefix=.subtrees/screen-ocr https://wolfmanstout:${{ secrets.GH_SUBTREE_TOKEN }}@github.com/wolfmanstout/screen-ocr.git master
          
      - name: Push gaze-ocr
        run: |
          git subtree push --prefix=.subtrees/gaze-ocr https://wolfmanstout:${{ secrets.GH_SUBTREE_TOKEN }}@github.com/wolfmanstout/gaze-ocr.git master
